<!doctype html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weibo profile card</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@1.1.4/dist/tailwind.min.css">
</head>
<body class="bg-gray-300 h-full flex items-center justify-center">
    <div class="w-64 shadow-lg rounded overflow-hidden">
        <div class="h-24 overflow-hidden">
            <img src="./images/cat-1992140_1280.jpg" alt="" class="object-cover w-full">
        </div>
        <div class="bg-white text-center">
            <div class="flex justify-center -mt-16">
                <div class="h-20 w-20 relative">
                    <img src="./images/avatar.jpg" alt="" class="rounded-full border-4">
                    <!-- v标签，无法居中 -->
                    <div class="absolute bottom-0 right-0 border-2 bg-orange-400 text-white h-6 w-6 rounded-full p-2">v</div>
                </div>
            </div>

            <div class="text-gray-800 font-bold">吴国钧</div>
            <div class="flex items-center py-3">
                <div class="w-1/3">
                    <div class="text-gray-800 text-xl font-bold">123</div>
                    <div>关注</div>
                </div>
                <div class="w-1/3 border-l border-r">
                    <div class="text-gray-800 text-xl font-bold">456</div>
                    <div>粉丝</div>
                </div>
                <div class="w-1/3">
                    <div class="text-gray-800 text-xl font-bold">789</div>
                    <div>微博</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
